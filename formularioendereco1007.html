<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="./home.html">
        <p>Digite o nome da rua:</p>
        <input type="ruanome">
        <p>Digite o CEP:</p>
        <input type="cep">
        <p>Digite o numero da casa:</p>
        <input type="casanum">

        <input type="cidade">
        <input type="submit" value="Salvar">
    </form>
</body>
