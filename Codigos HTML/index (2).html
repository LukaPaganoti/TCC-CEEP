<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="./home.html">
        <p>Digite o nome da rua:</p>
        <input type="ruanome">
        <p>Digite o CEP:</p>
        <input type="cep">
        <p>Digite o numero da casa:</p>
        <input type="casanum">
        <p>Complemento (Apartamento):</p>
        <input type="complemento">
        <p>Selecione a cidade:</p>
        <select name="cidades">
            <optgroup label="Cidades">
             <option value="valor1">Opção 1</option>
            <option value="valor2">Opção 2</option>
            <option value="valor3">Opção 3</option>
            </optgroup>
          </select>
          
        <p><input type="submit" value="Salvar"></p>
    </form>
</body>
</html>
